<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Encriptador</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="styles.css">
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Montserrat:wght@300&display=swap" rel="stylesheet">
	</head>
	<body>
		<header> 
			<div class="logo">
				<h1><img src="imagenes/logo.png" alt="Logo Alura"></h1>
			</div>
		</header>

		<main>
			<div>
				<textarea class="cajatexto" id="cajatexto" placeholder="Ingrese el texto aqui"></textarea>
			</div>

			<div class="fondo">
				<ul>
					<li class="imgDerecha" id="imgDerecha">
						<img src="imagenes/chico.png" alt="chico que busca" class="imgLupa">
						<p class="pie1">Ning√∫n mensaje fue encontrado</p>
						<p class="pie2">Ingresar el texto que desees encriptar o desencriptar</p>
					</li>
					<li id="textoDesencriptado">
						<textarea class="receptorTexto" id="receptorTexto"></textarea>
						<button type="button" id="copiar" class="copiar" onclick="copy()">Copiar</button> 
					</li>
				</ul>
			</div>
			<div>
				<ul>
					<li class="botones">
						<img class="interrogacion" src="imagenes/exclamacion.png">
						<p class="advertencia">Solo letras minusculas y sin acentos</p>
						<button type="submit"class="encriptar" onclick="encriptar()">Encriptar</button>
						<button type="submit"  class="desencriptar" onclick="desencriptar()">Desencriptar</button> 
					</li>		
				</ul>
			</div>	
		</main>
	</body>
</html>

<script>
	


function encriptar() {

	var texto = document.getElementById("cajatexto").value.toLowerCase();
	var receptor = document.getElementById("receptorTexto");
	var copiar = document.getElementById("textoDesencriptado");
	var imgDerecha = document.getElementById("imgDerecha");

	var textoCifrado = texto.replace(/e/igm,"enter");
	var textoCifrado = textoCifrado.replace(/o/igm,"ober");
	var textoCifrado = textoCifrado.replace(/i/igm,"imes");
	var textoCifrado = textoCifrado.replace(/a/igm,"ai");
	var textoCifrado = textoCifrado.replace(/u/igm,"ufat");

	imgDerecha.style.display = "none";
	receptor.value = textoCifrado;
	copiar.style.display = "show";
	copiar.style.display = "inherit";
}

function desencriptar(){
	var texto = document.getElementById("cajatexto").value.toLowerCase();
	var receptor = document.getElementById("receptorTexto");
	var copiar = document.getElementById("textoDesencriptado");
	var imgDerecha = document.getElementById("imgDerecha");

	var textoCifrado = texto.replace(/enter/igm,"e");
	var textoCifrado = textoCifrado.replace(/ober/igm,"o");
	var textoCifrado = textoCifrado.replace(/imes/igm,"i");
	var textoCifrado = textoCifrado.replace(/ai/igm,"a");
	var textoCifrado = textoCifrado.replace(/ufat/igm,"u");

	imgDerecha.style.display = "none";
	receptor.value = textoCifrado;
	copiar.style.display = "show";
	copiar.style.display = "inherit";
}

function copy(){
	var receptor = document.getElementById("receptorTexto");
	var copiar = document.getElementById("textoDesencriptado");
	var imgDerecha = document.getElementById("imgDerecha");
	var contenido = document.querySelector("#receptorTexto");

	contenido.select();
	document.execCommand("cut");

	
	imgDerecha.style.display = "contents";
	copiar.style.display = "none";
}

</script>
